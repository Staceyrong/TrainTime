<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Train Time</title>
    
    <!-- jQuery Link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Moment Link -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- CSS Page -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"> 
</head>
<body>
    <!-- Jumbotron -->
    <div class = container>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Train Time</h1>
                <p class="lead">Choo. Choo. Chee. Chee</p>
            </div>
        </div>
    <!-- Current Train -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card card-primary">
                <div class="card-heading">
                    <h3 class="card-title"><strong>Current Train Time</strong></h3>
                </div>
                <div class="card-body">
                    <table class="table table-hover" id = "train-table">
                        <thead>
                            <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                </div>
            </div>  
          <!-- Add Train  -->
 <div class = "container">
        <div class="card card-primary">
            <div class="card-heading">
                <h3 class="card-title"><strong>Add Train</strong></h3>
            </div>
            <div class="card-body">    
                <!-- Entry Form -->
                <form>
                <div class="form-group row">
                    <label for="train-name-input">Train Name</label>
                    <input class="form-control" id="train-name-input" type="text">
                </div>
                <div class="form-group row">
                    <label for="destination-input">Destination</label>
                    <input class="form-control" id="destination-input" type="text">
                </div>
                <div class="form-group row">
                    <label for="first-input">First Train Time (HH:mm - military time)</label>
                    <input class="form-control" id="first-input" type="time">
                </div>
                <div class="form-group row">
                    <label for="frequency-input">Frequency Time</label>
                    <input class="form-control" id="frequency-input" type="text">
                </div>
                <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
                </form>    
            </div> 
            </div> 
        </div> 
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
